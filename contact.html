<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "bg">
        <header>
            <a href="index.html" class="header-brand"><img src="images/default.png" alt="Logo" width="130", height="100"></a>
            <div class="container">
                <nav class="navbar">
                    <div class="menu">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
                        <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact Me</a></li>
                        <li class="nav-item"><a href="mailto:starb9979@gmail.com?Subject=Job Opportunity" class="nav-link">Hire Me</li></a>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Console -->
        <main>
            <div class="contact-me">
                <h2>Contact Me</h2>
                <h1 id="error_message"></h1>
                <form id="myform" onsubmit="return validation();">
                    <div class="input-fields">
                        <div class="items">
                            <input type="text" placeholder="Name" id="name" class="input">
                        </div>
                        <div class="items">
                            <input type="text" placeholder="Company Name" id="company-name" class="input">
                    </div>
                        <div class="items">
                            <input type="text" placeholder="E-mail" id="email" class="input">
                        </div>
                        <div class="items">
                            <input type="text" placeholder="Subject" id="subject" class="input">
                        </div>
                        <div class="items">
                            <textarea id="message" placeholder="Message" class="input"></textarea>
                        </div>
                    </div>
                    <div class="btn"><input type="submit" value="Let's Talk"></div>
                </form>
            </div>
        </main>
        <div class="wrapper">
            <footer class="social-footer">
                <div class="social-footer-icons">
                    <ul class="menu simple">
                        <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.linkedin.com/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
